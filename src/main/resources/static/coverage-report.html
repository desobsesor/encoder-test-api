<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Coverage Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .progress-bar {
            height: 20px;
            background-color: #f1f1f1;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            background-color: #4CAF50;
            text-align: center;
            color: white;
            line-height: 20px;
        }
    </style>
</head>
<body>
    <h1>Test Coverage Report</h1>
    <div id="coverage-data">
        <!-- Coverage data will be loaded here dynamically -->
    </div>

    <script>
        // Function to load and display coverage data
        function loadCoverageData() {
            console.log('Loading coverage data...');
            fetch('/coverage-data.json')
                .then(response => response.json())
                .then(data => {
                    
                    console.log('Coverage data loaded:', data);
                    const container = document.getElementById('coverage-data');
                    let html = '<table>';
                    html += '<tr><th>Package</th><th>Coverage</th><th>Progress</th></tr>';

                    data.forEach(item => {
                        html += `<tr>
                            <td>${item.package}</td>
                            <td>${item.coverage}%</td>
                            <td>
                                <div class="progress-bar">
                                    <div class="progress" style="width: ${item.coverage}%">${item.coverage}%</div>
                                </div>
                            </td>
                        </tr>`;
                    });

                    html += '</table>';
                    container.innerHTML = html;
                })
                .catch(error => {
                    console.error('Error loading coverage data:', error);
                });
        }

        // Load data when the page is ready
        window.onload = loadCoverageData;
    </script>
</body>
</html>
